name:                project-mach
version:             0.1.0.0
github:              "githubuser/project-mach"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/project-mach#readme>

dependencies:
- aeson
- aeson-casing
- base >= 4.7 && < 5
- bytestring
- connection
- containers
- data-default-class
- filepath
- hoauth2
- http-client
- http-client-tls
- http-types
- microlens
- microlens-th
- network-uri
- optparse-applicative
- pem
- polysemy
- random
- safe-exceptions
- scientific
- string-random
- tar
- text
- tls
- typed-process
- uri-bytestring
- utf8-string
- x509
- x509-store
- yaml
- zlib

library:
  source-dirs: src

executables:
  mach:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - project-mach

tests:
  project-mach-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - project-mach
